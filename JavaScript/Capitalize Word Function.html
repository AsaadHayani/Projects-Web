<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capitalize Word Function</title>
  <style>
    h1 {
      text-align: center;
      color: chocolate;
      border: solid;
      font-weight: normal;
      letter-spacing: 2;
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <h1></h1>
  <script>
    function capitalize(string) {
      let oldArr = string.split(' '),
        newArr = [],
        h1 = document.querySelector('h1');

      for (let i = 0; i < oldArr.length; i++) {
        newArr.push(oldArr[i].charAt(0).toUpperCase() + oldArr[i].slice(1));
      }
      return newArr.join(' ');
    }
    window.h1.innerHTML = capitalize('capitalize word function');
  </script>
</body>

</html>
