<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Show Details Password</title>
  <style>
    * {
      font-size: 20px;
      text-align: center;
    }
    
    body {
      background: #323232;
    }
    
    div {
      margin: 20px auto;
    }
    
    input {
      padding: 10px;
      color: crimson;
      /* display: block; */
      outline: none;
      border: 1px solid crimson;
      border-radius: 10px;
    }
    
    input[type="submit"] {
      background: aqua;
      cursor: pointer;
    }
    
    h1 {
      color: cyan;
    }
  </style>
</head>

<body>
  <div>
    <input type="text" id="i-1" placeholder="Username">
    <input type="password" id="i-2" placeholder="Password">
    <input type="submit" value="Login" onclick="getValue();">
  </div>
  <h1 id="h1"></h1>

  <script>
    var x = document.getElementById('i-1'),
      y = document.getElementById('i-2');

    function getValue() {
      document.getElementById('h1').innerHTML = "Username: " + x.value + "<br>Password: " + y.value;
    }
  </script>
</body>

</html>
