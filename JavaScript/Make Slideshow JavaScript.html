<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Slideshow JavaScript</title>
  <style>
    img {
      width: 800px;
      height: 400px;
      display: block;
      margin: 50px auto;
      border: 1px solid#f50;
      padding: 5px;
    }
  </style>
</head>

<body>
  <img name="slideshow">

  <script>
    let slide = ["https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg",
        "https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111-1500x1000.jpg",
        "https://blog.depositphotos.com/wp-content/uploads/2017/07/Soothing-nature-backgrounds-2-1024x684.jpg",
        "https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?w=2000",
        "https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg"
      ],
      i = 0;

    function slideShow() {
      document.slideshow.src = slide[i]
      if (i < slide.length - 1) {
        i++;
      } else {
        i = 1;
      }
      setTimeout("slideShow()", 2000)
    }
    slideShow();
  </script>
</body>

</html>
