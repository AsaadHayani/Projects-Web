<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculate Scroll in JS</title>
  <style>
    body {
      width: 5000px;
      height: 5000px;
      background: #323232;
    }
    
    h1 {
      color: #0bf4e8;
      position: fixed;
    }
  </style>
</head>

<body onscroll="myScroll()">
  <h1 id="h1">Fixed</h1>

  <script>
    function myScroll() {
      window.h1.innerHTML = "Top: " + window.pageYOffset + ",\tLeft " + window.pageXOffset;
    }
  </script>
</body>

</html>
