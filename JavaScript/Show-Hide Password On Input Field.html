<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Show-Hide Password On Input Field</title>
  <style>
    * {
      font-size: 20px;
    }
    
    .box {
      margin: 30px auto;
      border-radius: 10px;
      text-align: center;
      background-color: #ddd;
      padding: 20px;
      width: 50%;
    }
    
    input {
      padding: 10px;
      border-radius: 7px;
      border: none;
      outline: none;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="row">
      <input class="input" type="password" value="123456789" />
      <button class="btn">Show Password</button>
    </div>

    <br>

    <div class="row">
      <label>Show Password</label>
      <input type="password" value="123456789" class="inputpass" />
      <input type="checkbox" onclick="TogglePass()" />
    </div>

  </div>

  <script>
    let btn = document.querySelector(".btn"),
      input = document.querySelector(".input");
    btn.onclick = () => {
      if (btn.textContent === 'Show Password') {
        input.setAttribute('type', 'text');
        btn.textContent = "Hide Password";
      } else {
        input.setAttribute('type', 'password');
        btn.textContent = 'Show Password';
      }
    };

    function TogglePass() {
      let inputPass = document.querySelector(".inputpass"),
        label = document.querySelector("label");
      if (inputPass.type === "password") {
        inputPass.type = "text";
        label.textContent = "Hide Password";
      } else {
        inputPass.type = "password";
        label.textContent = "Show Password";
      }
    }
  </script>
</body>

</html>
