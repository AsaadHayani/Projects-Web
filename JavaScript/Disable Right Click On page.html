<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disable Right Click On page</title>
</head>

<body>
  <h1>Disable Right Click On page</h1>
  <script>
    window.addEventListener("contextmenu", function(e) {
      e.preventDefault();
      console.log("clicked");
    });
  </script>
</body>

</html>
